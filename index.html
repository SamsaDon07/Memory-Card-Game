<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>God-Level Memory Card Game</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-900 via-indigo-900 to-purple-900 flex items-center justify-center p-4 overflow-hidden relative">

  <!-- Confetti Canvas -->
  <canvas id="confettiCanvas" class="absolute inset-0 pointer-events-none z-0"></canvas>
<!-- Start Screen -->
<div id="startScreen"
  class="fixed inset-0 bg-black/70 backdrop-blur-md flex items-center justify-center z-50">

  <div class="bg-white/10 backdrop-blur-xl p-8 rounded-2xl text-center text-white max-w-sm">
    <h2 class="text-3xl font-extrabold mb-4">üß† Memory Game</h2>
    <p class="opacity-80 mb-6">
      Match all the cards using the fewest moves and shortest time.
    </p>

    <button
      id="startBtn"
      class="px-6 py-3 rounded-xl font-bold bg-gradient-to-r from-emerald-400 to-emerald-600 hover:scale-105 transition-transform shadow-lg">
      Start Game
    </button>
  </div>
</div>

  <!-- App Container -->
  <div class="game-container w-full max-w-5xl bg-white/10 backdrop-blur-xl rounded-2xl shadow-2xl p-6 z-10 text-white">

    <!-- Header -->
    <header class="text-center mb-6">
      <h1 class="text-4xl font-extrabold mb-2">üß† Memory Card Game</h1>
      <p class="opacity-80">Match all cards with the fewest moves & fastest time</p>

      <div class="flex justify-center gap-6 mt-4 text-sm font-semibold">
        <div>Moves: <span id="moveCounter">0</span></div>
        <div>Time: <span id="timer">00:00</span></div>
        <div>Level: <span id="level">1</span></div>
      </div>
    </header>

    <!-- Game Board -->
    <main>
      <div id="gameBoard" class="grid gap-4 justify-center mx-auto"></div>

      <div class="flex justify-center mt-6">
        <button
          id="restartBtn"
          class="px-6 py-2 rounded-xl font-bold bg-gradient-to-r from-emerald-400 to-emerald-600 hover:scale-105 transition-transform shadow-lg"
        >
          Restart Game
        </button>
      </div>
    </main>

    <!-- Leaderboard -->
    <section class="mt-10">
      <h2 class="text-2xl font-bold text-center mb-4">üèÜ Leaderboard</h2>
      <div
        id="leaderboard"
        class="max-w-md mx-auto bg-white/10 backdrop-blur rounded-xl p-4 text-sm"
      >
        <p class="text-center opacity-70">No scores yet. Play a game!</p>
      </div>
    </section>

    <!-- Footer -->
    <footer class="text-center mt-8 text-xs opacity-60">
      Built with ‚ù§Ô∏è using HTML, CSS, JavaScript & TailwindCSS
    </footer>

  </div>

  <!-- Game Script -->
  <script src="script.js"></script>
</body>
</html>
